<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

<div class="container mt-4">
    <h2 class="mb-3">ðŸš› Vehicles</h2>

    <a href="/vehicles/create" class="btn btn-primary mb-3">Add New Vehicle</a>
    <a href="/" class="btn btn-success mb-3">Home</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Plate Number</th>
            <th>Status</th>
            <th>Type</th>
            <th>Fuel Capacity</th>
            <th>Carrying Weight</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.id}"></td>
            <td th:text="${vehicle.plateNumber}"></td>
            <td th:text="${vehicle.status}"></td>
            <td th:text="${vehicle.type}"></td>
            <td th:text="${vehicle.fuelCapacity}"></td>
            <td th:text="${vehicle.carryingWeight}"></td>

            <td>
                <a th:href="@{'/vehicles/edit/' + ${vehicle.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/vehicles/' + ${vehicle.id} + '/items'}" class="btn btn-info btn-sm">Manage Items</a>
                <a th:href="@{'/vehicles/delete/' + ${vehicle.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
