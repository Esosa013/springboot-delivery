<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 th:text="${item.id} == null ? 'Add Item' : 'Edit Item'"></h2>

    <form th:action="@{/items/save}" th:object="${item}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Code</label>
            <input type="text" th:field="*{code}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Weight</label>
            <input type="number" th:field="*{weight}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/items" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
