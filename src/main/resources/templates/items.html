<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
    <h2 class="mb-3">ðŸ“¦ Items</h2>

    <a href="/items/create" class="btn btn-success mb-3">Add Item</a>
    <a href="/" class="btn btn-success mb-3">Home</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Weight</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.code}"></td>
            <td th:text="${item.weight}"></td>

            <td>
                <a th:href="@{'/items/edit/' + ${item.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/items/delete/' + ${item.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
