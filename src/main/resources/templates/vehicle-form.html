<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 th:text="${vehicle.id} == null ? 'Add Vehicle' : 'Edit Vehicle'"></h2>

    <form th:action="@{/vehicles/save}" th:object="${vehicle}" method="post" class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Plate Number</label>
            <input type="text" th:field="*{plateNumber}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <input type="text" th:field="*{status}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Type</label>
            <input type="text" th:field="*{type}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Fuel Capacity</label>
            <input type="number" th:field="*{fuelCapacity}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Carrying Weight</label>
            <input type="number" th:field="*{carryingWeight}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/vehicles" class="btn btn-secondary">Cancel</a>

    </form>
</div>

</body>
</html>
